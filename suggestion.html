<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestion</title>
    <link rel="stylesheet" href="suggestion.css">
</head>
<body>
    <nav>
        <ul class="Navigation">
            <li class="logoli"><img src="images/logo.png" alt="Tinkerly" class="logo"> Tinkerly</li>
            <li><a href="app.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Suggestion</a></li>
        </ul>
    </nav>
    <form class="input-form" method="post" action="">
        <h2>Suggestion Form</h2>
        <div class="contain">
            <label class="input-labels" for="songname">Song:</label>
            <input type="text" name="songname" id="songname" class="form-inputs" value="">
        </div>
        <div class="contain">
            <label class="input-labels" for="songname">Artist:</label>
            <input type="text" name="artistname" id="artistname" class="form-inputs" value="">
        </div>
        <div class="contain">
            <label class="input-labels" for="songname">Genre:</label>
            <input type="text" name="genre" id="genre" class="form-inputs" value="">
        </div>
        <div class="contain">
            <label class="input-labels" for="songname">Album:</label>
            <input type="text" name="albumname" id="albumname" class="form-inputs" value="">
        </div>
        <button type="button" name="submit-button" id="submit-button" class="form-inputs" value="Submit">Submit</button>
    </form>
    <script src="suggestion.js"></script>
</body>
</html>
